<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Registration Form</h1>
<form action="/submit" method="post">
    <h2 style="background-color: rgb(218, 112, 46); color: azure; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;">Student Informations:</h2>

        <label for="fullname">Full Name :</label>
        <input type="text" id="fullname" name="fullname" placeholder="Full name"><br><br>

        <label for="id">ID :</label>
        <input type="text" id="id" name="id" placeholder="Authorized Id"><br><br>

        <label for="dept">Department Name :</label>
        <input type="text" id="dept" name="dept" placeholder="Department"><br><br>

        <label for="date">Date of Birth :</label>
        <input type="date" id="date" name="date" placeholder="Date of Birth"><br>

        <p>Gender:
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label></p>

        <label for="nation">Nationality :</label>
        <input type="text" id="nation" name="nation" placeholder="Nationality"><br><br>

        <label for="contact">Contact Information :</label>
        <input type="text" id="contact" name="contact" placeholder="Conatct Info."><br>

        <h2 style="background-color: rgb(218, 112, 46); color: azure; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;">Parent/Guardian Informations:</h2>
        
        <label for="fullname">Parent/Guardian Name :</label>
        <input type="text" id="fullname" name="fullname" placeholder="Full name"><br><br>

        <label for="relation">Relation to Student :</label>
        <input type="text" id="relation" name="relation" placeholder="Relation"><br><br>

        <label for="contact">Contact Information :</label>
        <input type="text" id="contact" name="contact" placeholder="Contact Info."><br><br>

        <label for="econ">Emergency Contact Information:</label>
        <input type="text" id="econ" name="date" placeholder="Emergency Contact."><br>

        <h2 style="background-color: rgb(218, 112, 46); color: azure; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;">Education Informations:</h2>

         <label for="schoolname">School Name :</label>
        <input type="text" id="schoolname" name="schoolname" placeholder="School"><br><br>

        <label for="college">College Name :</label>
        <input type="text" id="college" name="college" placeholder="College"><br><br>

        
        <label for="uni">University Name :</label>
        <input type="text" id="uni" name="uni" placeholder="University"><br>

        <h2 style="background-color: rgb(218, 112, 46); color: azure; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;">Personal Informations:</h2>
        
        <p>Hobby:
        <input type="checkbox" id="travel" name="Hobby" value="travel">
        <label for="travel">Travelling</label>
        <input type="checkbox" id="ticket" name="Hobby" value="ticket">
        <label for="ticket">Ticket Collecting</label>
        <input type="checkbox" id="garden" name="Hobby" value="garden">
        <label for="garden">Gardening</label>
        <input type="checkbox" id="game" name="Hobby" value="game">
        <label for="game">Gaming</label>


 <section>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
 </section>
 
 </form>
</body>
</html>
