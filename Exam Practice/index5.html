<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            transition: background-color 0.5s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e10000;
        }
    </style>
</head>
<body>
    <h1>Click the button to change background color</h1>
    <button id="colorBtn">Change Background</button>

    <script>
        // Fixed list of colors
        const colors = ["lightblue", "palegoldenrod", "lavender"];
        let index = 0;

        document.getElementById('colorBtn').addEventListener('click', function() {
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length; // cycle through colors
        });
    </script>
</body>
</html>
