<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
    }
    .maindiv {
        width: 50%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
    }
    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }
     .form-group {
            flex: 3;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
     }
    </style>
</head>
<body>
    <div class="maindiv" style="background-color: rgb(255, 177, 74);">
        <form action="#" method="post">
            <h1>Personal Information Form</h1>
                <!-- Personal Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="required">First Name</label>
                        <input type="text" id="firstName" name="firstName" required 
                               pattern="[A-Za-z]{2,}" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="required">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required 
                               pattern="[A-Za-z]{2,}" placeholder="Enter your last name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" 
                               pattern="[0-9]{10}" placeholder="1234567890">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="birthdate" class="required">Date of Birth</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
     </div>
    <div class="maindiv" style="background-color: rgb(162, 157, 157);"></div>
</body>
</html>
